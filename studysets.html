  <title>Reviewers & Notes</title>
  <link rel="stylesheet" href="home.css">
  <style>
    /* Basic styling for the folder grid */
    .folders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .folder {
      text-align: center;
      padding: 20px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    
    .folder:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .folder .icon {
      font-size: 3rem;
      margin-bottom: 10px;
      display: block;
    }

    /* Style for the link to make the entire folder area clickable */
    a.folder-link {
        text-decoration: none;
        color: inherit;
    }
  </style>
</head>

<body>

    </a>
